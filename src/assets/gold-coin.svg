<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="128"
  height="128"
  viewBox="4 4 120 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background circle (outer rim) -->
  <circle
    cx="64"
    cy="64"
    r="56"
    fill="url(#goldGradientOuter)"
    stroke="#c87f0a"
    stroke-width="4"
  />

  <!-- Inner circle -->
  <circle
    cx="64"
    cy="64"
    r="42"
    fill="url(#goldGradientInner)"
    stroke="#ffd699"
    stroke-width="3"
  />

  <!-- Decorative inner ring -->
  <circle
    cx="64"
    cy="64"
    r="32"
    fill="none"
    stroke="#ffe6b3"
    stroke-width="2"
    stroke-dasharray="4 4"
  />

  <!-- Crown symbol -->
  <g id="crown">
    <!-- Crown body with peaks -->
    <path
      d="M 45 75
         L 45 55
         L 52 62
         L 64 48
         L 76 62
         L 83 55
         L 83 75
         Z"
      fill="#c87f0a"
      stroke="#a0640a"
      stroke-width="2"
      stroke-linejoin="round"
    />
    
    <!-- Crown jewels -->
    <circle cx="52" cy="68" r="3" fill="#ffd699" />
    <circle cx="64" cy="68" r="3" fill="#ffd699" />
    <circle cx="76" cy="68" r="3" fill="#ffd699" />
  </g>

  <!-- Highlights -->
  <ellipse
    cx="50"
    cy="46"
    rx="10"
    ry="5"
    fill="rgba(255,255,255,0.35)"
  />
  <ellipse
    cx="84"
    cy="82"
    rx="8"
    ry="4"
    fill="rgba(255,255,255,0.18)"
  />

  <!-- Gradients -->
  <defs>
    <radialGradient id="goldGradientOuter" cx="30%" cy="25%" r="80%">
      <stop offset="0%" stop-color="#ffe6b3" />
      <stop offset="40%" stop-color="#f39c12" />
      <stop offset="100%" stop-color="#d68910" />
    </radialGradient>

    <radialGradient id="goldGradientInner" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#ffedcc" />
      <stop offset="50%" stop-color="#f39c12" />
      <stop offset="100%" stop-color="#d68910" />
    </radialGradient>
  </defs>
</svg>
